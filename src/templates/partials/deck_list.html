<section class="decks">
  {% for deck in decks %}
    <div class="decks__tile">
      <h3 class="decks__tile--header">{{ deck.name }}</h3>
      <p class="decks__tile--owner">By {{ deck.owner }}</p>
      <p class="decks__tile--description">{{ deck.description }}</p>
      <div class="decks__tile--buttons">
        {% if user.username == deck.owner.username %}
          <a class="btn" href="{% url 'manage_deck' deck.id %}">Manage</a>
        {% endif %}
        <a class="btn" href="{% url 'deck' deck.id %}">View</a>
      </div>
    </div>
  {% endfor %}
</section>
