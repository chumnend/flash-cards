{% load static %}

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="flash cards">
  <meta name="author" content="Nicholas Chumney">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap">
  <link rel="stylesheet" href="{% static 'base.css' %}">
  {% block styles %}{% endblock styles %}

  <title>{% block title %}Home{% endblock title %} | Flash Cards</title>
</head>
<body>
  <nav class="navbar">
    <div class="container">
      <h1 class="navbar__brand">Flash Cards</h1>
      <ul class="navbar__links">

      </ul>
    </div>
  </nav>
  <main class="content">
    <div class="container">
      {% block content %}{% endblock content %}
    </div>
  </main>
  <footer class="footer">
    <div class="container">
      <p class="footer__copyright">Nicholas Chumney 2020</p>
    </div>
  </footer>
  
  {% block scripts %}{% endblock scripts %}
</body>
</html>
