{% extends 'base.html' %}

{% block title %}Password Reset{% endblock title %}

{% block header %}
  <header class="header center">
    <h2>Reset your password</h2>
  </header>
{% endblock header %}

{% block content  %}
  <form class="form" method="post" novalidate>
    {% csrf_token %}
    {% include 'partials/form.html' %}
    <button type="submit" class="btn">Reset</button>
  </form>
{% endblock content %}
