{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="{%  static  'base.css'  %}" />
    {% block stylesheet %}{% endblock stylesheet %}
    
    <title>{% block title %}Home{% endblock title %} | Flash Cards</title>
  </head>
  <body>
    <nav class="navbar">
      <div class="container">
        <h1 class="navbar-brand">Flash Cards</h1>
        <ul class="navbar-links">
          <li><a href="{% url 'decks_index'%}">Decks</a></li>
        </ul>
      </div>
    </nav>
    <main class="content">
      <div class="container">
        {% block content %}{% endblock content %}
      </div>
    </main>
    <footer class="footer">
      <div class="container">
        <p>Nicholas Chumney 2020</p>
      </div>
    </footer>
    
    {% block scripts %}{% endblock scripts %}
  </body>
</html>
